<form role="form" [formGroup]="answerForm" (ngSubmit)="addAnswer()">

  <div class="form-group">

    <label for="exampleInputEmail1">
      Cevap Baslik
    </label>
    <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" />
  </div>
  <div class="form-group">

    <label >
      Cevap
    </label>
    <alert *ngIf="errorMessage" [type]="'danger'" dismissible="true">{{ errorMessage }}</alert>
    <app-text-editor
      [elementId]="'answerTextEditor'"
      (onEditorContentChange)="handleAnswerText($event)"
    >
    </app-text-editor>
  </div>

  <button [disabled]="!answerForm.valid" type="submit" class="btn btn-default">
    Submit
  </button>
</form>
