<div class="col-md-12" *ngIf="errorMessage">
  <alert [type]="'danger'" dismissible="true">{{errorMessage}}</alert>
</div>

<div class="col-md-12" *ngIf="successMessage">
  <alert [type]="'success'" dismissible="true">{{successMessage}}</alert>
</div>

<div class="col-md-12">
  <h3 class="offset-3">{{operationText}}</h3>
  <form novalidate [formGroup]="authForm" (ngSubmit)="authHandle()">
    <div class="form-group">
      <label> Email</label>
      <input type="text" class="form-control" formControlName="email" placeholder="@ Email">
    </div>

    <div class="form-group">
      <label> Sifre</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>

    <div *ngIf="operation=='register'" class="form-group">
      <label> Sifre tekrar</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password2">
    </div>

    <div *ngIf="operation=='register'" class="form-group">
      <label> Isim</label>
      <input type="text" class="form-control" placeholder="Isim" formControlName="name">
    </div>

    <div>
      <button [disabled]="!authForm.valid"  class="btn btn-success">{{operationText}}</button>
    </div>


  </form>
</div>
