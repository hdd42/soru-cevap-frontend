<div class="row">
  <div class="col-md-12">

    <div class="card">
      <div class="card-header">
        Yeni Ketagori
      </div>
      <div class="card-block">
        <form role="form" novalidate [formGroup]="categoryForm" (ngSubmit)="addCategory()">
          <div class="form-group">

            <label for="exampleInputEmail1">
              Kategori Baslik
            </label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1"/>
          </div>


          <div class="form-group">

            <label>
             Aciklama
            </label>
            <input type="text" class="form-control" formControlName="description">
          </div>

          <div class="form-group">
            <label> Kategori Resmi</label>
            <input type="file" class="form-control">
          </div>

          <button [disabled]="!categoryForm.valid" type="submit" class="btn btn-default">
            Kaydet
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
